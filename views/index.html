<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE WT</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>

    <header class="header"></header>


    <div class="content">

        <div id="products"></div>

        <div class="item"></div>
    </div>

    <script id="carttemplate" type="x-handlebars-template">
        <h1>The WT</h1>
        <ul>
            <li><h2>Your Cart: {{length}} items, ${{sum}}</h2></li>
            <li><button class="cart">Show Cart</button></li>
        </ul>
    </script>

    <script id="productstemplate" type="x-handlebars-template">
    <table id="productstable">
        <thead>
        <tr><th id="ProdTableHead">Product</th><th id="CostTableHead">Cost</th></tr>
        </thead>
        <tbody>
        {{#each products}}
            <tr>
                <td class="product" data-product={{id}}>{{name}}</td>
                <td>${{unit_cost}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    </script>

    <script id="itemtemplate" type="x-handlebars-template">
        <button class="close">Close</button>
        <h2>{{name}}</h2>
        <div><img src={{image_url}}></div>
        <div class="info">{{description}}</div>
        <br><div class="info">${{unit_cost}}</div>
        <div class="info">{{inventory}} in stock</div>

        <form id="cartform">
            Quantity: <input class="quantity" type="number" min="0" name="quantity" value="1">
            <input class="addcart" type="submit" value="Add to Cart">
            <input type="hidden" name="productid" value={{id}}>
        </form>
    </script>

    <script id="cartlisttemplate" type="x-handlebars-template">
    <table>
        <thead>
            <tr><th>Name</th><th>Cost</th><th>Quantity</th></tr>
        </thead>
        <tbody>
        {{#each cart}}
        <tr>
            <td class="info">{{name}}</td>
            <td class="info">${{cost}}</td>
            <td class="info"> <form class="modcartform">
            <input class="quantity" type="number" min="0" name="quantity" value={{quantity}}>
            <input class="addcart" type="submit" value="Update & Close Cart">
            <input type="hidden" name="productid" value={{id}}>
            </form></td>
        </tr>
        {{/each}}

        <tr><td class="info">Total: ${{sum}}</td></tr>
        </tbody>
    </table>
     </script>


    <footer class="footer">
        <p>Copyright &copy; 2019 COMP249 Web Technology</p>
    </footer>

    <!-- load Javascript -->
    <script src="/static/js/handlebars-v4.1.2.js"></script>
    <script src="/static/js/jquery-3.4.0.js"></script>
    <script src="/static/js/model.js"></script>
    <script src="/static/js/script.js"></script>

</body>
</html>
